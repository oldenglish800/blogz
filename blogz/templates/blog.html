{% extends "base.html" %}

{% block content %}

    {% for blog in blogs %}

        <a href = '/blog?id={{blog.id}}')> <h2>{{blog.title}} </h2></a>

        <p> <em>posted by  <a href = '/blog?owner_id={{blog.owner_id}}'>{{blog.owner.username}} </a></em></p>
        <p>{{blog.body}}</p>
        <br/>

    {% endfor %}

{% endblock %}
